<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
      }

      div {
        padding: 40px 30px;
        margin: 40px;
      }

      p {
        margin-bottom: 20px;
      }

      span {
        color: #999;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Uma solicitação de redefinição de senha foi emitida para sua conta. Ela
        será válida por um período de 1 hora.
      </p>

      <p>Utilize o link abaixo para criar uma nova senha:</p>

      <p>
        <a href="https://rf-fitness.web.app/nova-senha?token={{token}}"
          >https://rf-fitness.web.app/nova-senha?token={{token}}</a
        >
      </p>

      <span> iGym - Gestão de Academia </span>
    </div>
  </body>
</html>
